<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Unicorn | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* fond blanc */
    }

    .login-container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.1rem;
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      margin: 10px;
    }

    .login-button {
      background: linear-gradient(90deg, #7f00ff, #e100ff);
    }

    .login-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(127,0,255,0.6), 0 0 25px rgba(225,0,255,0.6);
    }

    .signup-button {
      background: linear-gradient(90deg, #00c3ff, #0072ff);
    }

    .signup-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,195,255,0.6), 0 0 25px rgba(0,114,255,0.6);
    }

    @media(max-height: 600px){
      body { align-items: flex-start; padding-top: 50px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>World Unicorn</h1>
    <p>Login or Sign up to access your Deriv account</p>

    <!-- Bouton Login -->
    <a 
      class="button login-button" 
      href="https://oauth.deriv.com/oauth2/authorize?app_id=105747&affiliate_token=Np3_fEQep04-kphAZc4sJmNd7ZgqdRLk&utm_campaign=myaffiliates&l=EN"
    >
      Login with Deriv
    </a>

    <!-- Bouton Sign Up -->
    <a 
      class="button signup-button" 
      href="https://hub.deriv.com/tradershub/signup?t=Np3_fEQep04-kphAZc4sJmNd7ZgqdRLk&utm_campaign=myaffiliates&l=EN"
      target="_blank"
    >
      Sign Up with Deriv
    </a>
  </div>
</body>
</html>
