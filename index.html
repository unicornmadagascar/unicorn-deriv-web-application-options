<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneaux Contracts & Trade Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ‚úÖ Conteneur vertical sans √©cart */
    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* ‚úÖ Boutons styl√©s avec effet lumineux */
    button {
      width: 260px;
      padding: 12px;
      background: linear-gradient(180deg, #007bff, #0062cc);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.25s ease;
      position: relative;
    }

    /* ‚úÖ Bordure anim√©e subtile entre les deux boutons */
    #tradeEvaluationToggle {
      border-bottom: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px 10px 0 0;
    }

    #contractsPanelToggle {
      border-radius: 0 0 10px 10px;
    }

    /* ‚úÖ Effet hover doux */
    button:hover {
      background: linear-gradient(180deg, #3399ff, #0056b3);
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0,123,255,0.5);
    }

    /* ‚úÖ Effet de clic */
    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    /* --- Panneaux --- */
    #tradeEvaluationPanel,
    #contractsPanel {
      display: none;
      background: white;
      padding: 15px;
      margin-top: 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 700px;
      animation: fadeIn 0.3s ease;
    }

    /* ‚úÖ Animation d‚Äôouverture fluide */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Table --- */
    .trade-table {
      width: 100%;
      border-collapse: collapse;
    }

    .trade-table th, .trade-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .trade-table th {
      background-color: #007bff;
      color: white;
    }

    #deleteSelected {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #dc3545;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #deleteSelected:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Conteneur des deux boutons -->
  <div id="buttonsContainer">
    <button id="tradeEvaluationToggle">üìä Trade Evaluation</button>
    <button id="contractsPanelToggle">üìÑ Show Contracts</button>
  </div>

  <div id="tradeEvaluationPanel">
    <p><strong>Total Trades:</strong> 25</p>
    <p><strong>Win Rate:</strong> 60%</p>
    <p><strong>Total P/L:</strong> +420 USD</p>

    <div id="tradeHistory">
      <h3>Trade History</h3>
      <table class="trade-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Trade Type</th>
            <th>Stake</th>
            <th>Result</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>2025-10-01</td><td>Buy</td><td>$50</td><td>Win</td><td>+$120</td></tr>
          <tr><td>2025-10-02</td><td>Sell</td><td>$40</td><td>Loss</td><td>-$35</td></tr>
          <tr><td>2025-10-03</td><td>Buy</td><td>$60</td><td>Win</td><td>+$150</td></tr>
          <tr><td>2025-10-04</td><td>Sell</td><td>$55</td><td>Loss</td><td>-$40</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="contractsPanel">
    <table id="tradeTable" class="trade-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Trade ID</th>
          <th>Symbol</th>
          <th>Type</th>
          <th>Stake</th>
          <th>Profit/Loss</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="deleteSelected">üóëÔ∏è Delete Selected</button>
  </div>

  <script>
    // ‚úÖ Bouton Trade Evaluation
    const tradeBtn = document.getElementById("tradeEvaluationToggle");
    const tradePanel = document.getElementById("tradeEvaluationPanel");
    tradeBtn.addEventListener("click", () => {
      tradePanel.style.display = tradePanel.style.display === "block" ? "none" : "block";
    });

    // ‚úÖ Bouton Contracts Panel
    const contractBtn = document.getElementById("contractsPanelToggle");
    const contractPanel = document.getElementById("contractsPanel");
    contractBtn.addEventListener("click", () => {
      contractPanel.style.display = contractPanel.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
