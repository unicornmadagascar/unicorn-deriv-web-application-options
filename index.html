<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panneaux Contrats & Trade Evaluation</title>
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  /* Boutons centr√©s horizontalement */
  #buttonsContainer {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  #buttonsContainer button {
    background-color: white;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 12px 24px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
  }

  #buttonsContainer button:hover {
    background-color: #007bff;
    color: white;
  }

  /* Panneaux pleine largeur */
  #tradeEvaluationPanel, #contractsPanel {
    width: 95%;
    max-width: 100%;
    margin: 10px auto;
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: none;
    animation-duration: 0.4s;
    animation-fill-mode: forwards;
  }

  @keyframes slideDown {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .panel-open {
    display: block !important;
    animation: slideDown 0.4s ease;
  }

  h3 {
    color: #007bff;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
  }

  /* Tableaux */
  .trade-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .trade-table th {
    background-color: #cfe8ff;
    color: #003366;
    padding: 8px;
    text-align: left;
  }

  .trade-table td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  .trade-table tr:hover {
    background-color: #e8f2ff;
    cursor: pointer;
  }

  .trade-table tr.selected {
    background-color: #b3d7ff;
  }

  /* Boutons Actions par ligne */
  .row-action-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 4px 10px;
    font-size: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  .row-action-btn:hover {
    background-color: #0056b3;
  }

  /* Bouton Delete global petit √† gauche */
  .delete-container {
    text-align: left;
    margin-top: 10px;
  }

  #deleteSelected {
    padding: 6px 12px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  #deleteSelected:hover {
    background-color: #a71d2a;
  }
</style>
</head>
<body>

<!-- Boutons centraux -->
<div id="buttonsContainer">
  <button id="tradeEvaluationToggle">üìä Trade Evaluation</button>
  <button id="contractsPanelToggle">üìÑ Show Contracts</button>
</div>

<!-- Panneau Trade Evaluation -->
<div id="tradeEvaluationPanel">
  <h3>Trade Evaluation</h3>
  <table class="trade-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Trade Type</th>
        <th>Stake</th>
        <th>Result</th>
        <th>Profit/Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>2025-10-01</td><td>Buy</td><td>$50</td><td>Win</td><td>+$120</td></tr>
      <tr><td>2025-10-02</td><td>Sell</td><td>$40</td><td>Loss</td><td>-$35</td></tr>
      <tr><td>2025-10-03</td><td>Buy</td><td>$60</td><td>Win</td><td>+$150</td></tr>
    </tbody>
  </table>
</div>

<!-- Panneau Contracts -->
<div id="contractsPanel">
  <h3>Contracts</h3>
  <table id="tradeTable" class="trade-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Trade ID</th>
        <th>Symbol</th>
        <th>Type</th>
        <th>Stake</th>
        <th>Profit/Loss</th>
        <th>Status</th>
        <th>Actions</th> <!-- Nouvelle colonne boutons -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>1001</td>
        <td>BOOM1000</td>
        <td>Buy</td>
        <td>$50</td>
        <td>+$20</td>
        <td>Won</td>
        <td><button class="row-action-btn">Delete</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>1002</td>
        <td>CRASH1000</td>
        <td>Sell</td>
        <td>$60</td>
        <td>-$10</td>
        <td>Lost</td>
        <td><button class="row-action-btn">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="delete-container">
    <button id="deleteSelected">üóëÔ∏è Delete Selected</button>
  </div>
</div>

<script>
const tradeBtn = document.getElementById("tradeEvaluationToggle");
const contractsBtn = document.getElementById("contractsPanelToggle");
const tradePanel = document.getElementById("tradeEvaluationPanel");
const contractsPanel = document.getElementById("contractsPanel");

// Toggle panneaux
tradeBtn.addEventListener("click", () => {
  tradePanel.classList.toggle("panel-open");
  contractsPanel.classList.remove("panel-open");
});
contractsBtn.addEventListener("click", () => {
  contractsPanel.classList.toggle("panel-open");
  tradePanel.classList.remove("panel-open");
});

// S√©lection lignes enti√®res
const tableRows = document.querySelectorAll("#tradeTable tbody tr");
tableRows.forEach(row => {
  row.addEventListener("click", e => {
    if (e.target.tagName !== "INPUT" && !e.target.classList.contains('row-action-btn')) {
      row.classList.toggle("selected");
      const checkbox = row.querySelector("input[type='checkbox']");
      checkbox.checked = !checkbox.checked;
    }
  });
});

// Select All
const selectAll = document.getElementById("selectAll");
selectAll.addEventListener("change", () => {
  const checkboxes = document.querySelectorAll("#tradeTable tbody input[type='checkbox']");
  checkboxes.forEach(cb => {
    cb.checked = selectAll.checked;
    if (selectAll.checked) cb.closest('tr').classList.add('selected');
    else cb.closest('tr').classList.remove('selected');
  });
});

// Delete Selected
const deleteBtn = document.getElementById("deleteSelected");
deleteBtn.addEventListener("click", () => {
  const selectedRows = document.querySelectorAll("#tradeTable tbody tr.selected");
  selectedRows.forEach(row => row.remove());
});

// Delete ligne individuelle
const actionButtons = document.querySelectorAll(".row-action-btn");
actionButtons.forEach(btn => {
  btn.addEventListener("click", e => {
    const row = e.target.closest("tr");
    row.remove();
  });
});
</script>

</body>
</html>
