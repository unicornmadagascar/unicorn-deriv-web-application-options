<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panneaux Contrats & Trade Evaluation</title>
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  /* ‚úÖ Boutons centr√©s horizontalement et rapproch√©s */
  #buttonsContainer {
    display: flex;
    justify-content: center;
    gap: 10px; /* espace r√©duit entre les boutons */
    margin-bottom: 20px;
  }

  #buttonsContainer button {
    background-color: white;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 12px 24px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
  }

  #buttonsContainer button:hover {
    background-color: #007bff;
    color: white;
  }

  /* ‚úÖ Panneaux pleine largeur */
  #tradeEvaluationPanel, #contractsPanel {
    width: 95%;
    max-width: 100%;
    margin: 10px auto;
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: none;
    animation-duration: 0.4s;
    animation-fill-mode: forwards;
  }

  /* ‚úÖ Animation ouverture */
  @keyframes slideDown {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .panel-open {
    display: block;
    animation-name: slideDown;
  }

  h3 {
    color: #007bff;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
  }

  /* ‚úÖ Tableaux */
  .trade-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .trade-table th {
    background-color: #cfe8ff;
    color: #003366;
    padding: 8px;
    text-align: left;
  }

  .trade-table td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  .trade-table tr:hover {
    background-color: #e8f2ff;
    cursor: pointer;
  }

  .trade-table tr.selected {
    background-color: #b3d7ff;
  }

  /* ‚úÖ Bouton Delete petit √† gauche */
  .delete-container {
    text-align: left;
    margin-top: 10px;
  }

  #deleteSelected {
    padding: 6px 12px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  #deleteSelected:hover {
    background-color: #a71d2a;
  }

</style>
</head>
<body>

  <!-- Boutons centraux -->
  <div id="buttonsContainer">
    <button id="tradeEvaluationToggle">üìä Trade Evaluation</button>
    <button id="contractsPanelToggle">üìÑ Show Contracts</button>
  </div>

  <!-- Panneau Trade Evaluation -->
  <div id="tradeEvaluationPanel">
    <h3>Trade Evaluation</h3>
    <table class="trade-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Trade Type</th>
          <th>Stake</th>
          <th>Result</th>
          <th>Profit/Loss</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2025-10-01</td><td>Buy</td><td>$50</td><td>Win</td><td>+$120</td></tr>
        <tr><td>2025-10-02</td><td>Sell</td><td>$40</td><td>Loss</td><td>-$35</td></tr>
        <tr><td>2025-10-03</td><td>Buy</td><td>$60</td><td>Win</td><td>+$150</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Panneau Contracts -->
  <div id="contractsPanel">
    <h3>Contracts</h3>
    <table id="tradeTable" class="trade-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Trade ID</th>
          <th>Symbol</th>
          <th>Type</th>
          <th>Stake</th>
          <th>Profit/Loss</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input type="checkbox"></td><td>1001</td><td>BOOM1000</td><td>Buy</td><td>$50</td><td>+$20</td><td>Won</td></tr>
        <tr><td><input type="checkbox"></td><td>1002</td><td>CRASH1000</td><td>Sell</td><td>$60</td><td>-$10</td><td>Lost</td></tr>
      </tbody>
    </table>

    <div class="delete-container">
      <button id="deleteSelected">üóëÔ∏è Delete Selected</button>
    </div>
  </div>

<script>
  const tradeBtn = document.getElementById("tradeEvaluationToggle");
  const contractsBtn = document.getElementById("contractsPanelToggle");
  const tradePanel = document.getElementById("tradeEvaluationPanel");
  const contractsPanel = document.getElementById("contractsPanel");

  tradeBtn.addEventListener("click", () => {
    if (tradePanel.classList.contains("panel-open")) {
      tradePanel.classList.remove("panel-open");
    } else {
      tradePanel.classList.add("panel-open");
      contractsPanel.classList.remove("panel-open");
    }
  });

  contractsBtn.addEventListener("click", () => {
    if (contractsPanel.classList.contains("panel-open")) {
      contractsPanel.classList.remove("panel-open");
    } else {
      contractsPanel.classList.add("panel-open");
      tradePanel.classList.remove("panel-open");
    }
  });

  // S√©lection de lignes enti√®res
  const tableRows = document.querySelectorAll("#tradeTable tbody tr");
  tableRows.forEach(row => {
    row.addEventListener("click", e => {
      if (e.target.tagName !== "INPUT") {
        row.classList.toggle("selected");
        const checkbox = row.querySelector("input[type='checkbox']");
        checkbox.checked = !checkbox.checked;
      }
    });
  });
</script>

</body>
</html>
