<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneaux Contrats & Trade Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ‚úÖ Conteneur vertical des boutons */
    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* ‚úÖ Style des boutons */
    button {
      width: 100%;
      padding: 14px;
      background: white;
      color: #333;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* ‚úÖ Effet au survol */
    button:hover {
      background: #e9f3ff;
      transform: scale(1.02);
    }

    /* ‚úÖ Bouton actif : fond bleu, texte blanc */
    button.active {
      background: #007bff;
      color: white;
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.6);
    }

    /* ‚úÖ Panneaux pleine largeur + bordures arrondies */
    #tradeEvaluationPanel,
    #contractsPanel {
      display: none;
      background: white;
      padding: 25px;
      width: 95%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.4s ease forwards;
      box-sizing: border-box;
    }

    /* ‚úÖ Animation d‚Äôentr√©e coulissante */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ‚úÖ Table styl√©e */
    .trade-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    .trade-table th, .trade-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .trade-table th {
      background-color: #007bff;
      color: white;
    }

    #deleteSelected {
      margin-top: 15px;
      padding: 10px 18px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #deleteSelected:hover {
      background: #a71d2a;
    }

    h3 {
      margin-top: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Boutons -->
  <div id="buttonsContainer">
    <button id="tradeEvaluationToggle">üìä Trade Evaluation</button>
    <button id="contractsPanelToggle">üìÑ Show Contracts</button>
  </div>

  <!-- ‚úÖ Panneau Trade Evaluation -->
  <div id="tradeEvaluationPanel">
    <p><strong>Total Trades:</strong> 25</p>
    <p><strong>Win Rate:</strong> 60%</p>
    <p><strong>Total P/L:</strong> +420 USD</p>

    <div id="tradeHistory">
      <h3>Trade History</h3>
      <table class="trade-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Trade Type</th>
            <th>Stake</th>
            <th>Result</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>2025-10-01</td><td>Buy</td><td>$50</td><td>Win</td><td>+$120</td></tr>
          <tr><td>2025-10-02</td><td>Sell</td><td>$40</td><td>Loss</td><td>-$35</td></tr>
          <tr><td>2025-10-03</td><td>Buy</td><td>$60</td><td>Win</td><td>+$150</td></tr>
          <tr><td>2025-10-04</td><td>Sell</td><td>$55</td><td>Loss</td><td>-$40</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ‚úÖ Panneau Contracts -->
  <div id="contractsPanel">
    <table id="tradeTable" class="trade-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Trade ID</th>
          <th>Symbol</th>
          <th>Type</th>
          <th>Stake</th>
          <th>Profit/Loss</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="deleteSelected">üóëÔ∏è Delete Selected</button>
  </div>

  <script>
    const tradeBtn = document.getElementById("tradeEvaluationToggle");
    const contractBtn = document.getElementById("contractsPanelToggle");
    const tradePanel = document.getElementById("tradeEvaluationPanel");
    const contractPanel = document.getElementById("contractsPanel");

    function activateButton(activeBtn) {
      [tradeBtn, contractBtn].forEach(btn => btn.classList.remove("active"));
      if (activeBtn) activeBtn.classList.add("active");
    }

    tradeBtn.addEventListener("click", () => {
      const visible = tradePanel.style.display === "block";
      tradePanel.style.display = visible ? "none" : "block";
      contractPanel.style.display = "none";
      activateButton(visible ? null : tradeBtn);
    });

    contractBtn.addEventListener("click", () => {
      const visible = contractPanel.style.display === "block";
      contractPanel.style.display = visible ? "none" : "block";
      tradePanel.style.display = "none";
      activateButton(visible ? null : contractBtn);
    });
  </script>

</body>
</html>
