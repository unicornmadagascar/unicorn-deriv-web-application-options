<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneaux Contracts & Trade Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Boutons de toggles --- */
    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0; /* üî• aucun espace entre les deux boutons */
    }

    button {
      width: 250px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* --- Panneaux --- */
    #tradeEvaluationPanel,
    #contractsPanel {
      display: none;
      background: white;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 700px;
    }

    /* --- Table --- */
    .trade-table {
      width: 100%;
      border-collapse: collapse;
    }

    .trade-table th, .trade-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .trade-table th {
      background-color: #007bff;
      color: white;
    }

    #deleteSelected {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #dc3545;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Conteneur des deux boutons -->
  <div id="buttonsContainer">
    <button id="tradeEvaluationToggle">üìä Trade Evaluation</button>
    <button id="contractsPanelToggle">üìÑ Show Contracts</button>
  </div>

  <div id="tradeEvaluationPanel">
    <p><strong>Total Trades:</strong> 25</p>
    <p><strong>Win Rate:</strong> 60%</p>
    <p><strong>Total P/L:</strong> +420 USD</p>

    <div id="tradeHistory">
      <h3>Trade History</h3>
      <table class="trade-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Trade Type</th>
            <th>Stake</th>
            <th>Result</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>2025-10-01</td><td>Buy</td><td>$50</td><td>Win</td><td>+$120</td></tr>
          <tr><td>2025-10-02</td><td>Sell</td><td>$40</td><td>Loss</td><td>-$35</td></tr>
          <tr><td>2025-10-03</td><td>Buy</td><td>$60</td><td>Win</td><td>+$150</td></tr>
          <tr><td>2025-10-04</td><td>Sell</td><td>$55</td><td>Loss</td><td>-$40</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="contractsPanel">
    <table id="tradeTable" class="trade-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Trade ID</th>
          <th>Symbol</th>
          <th>Type</th>
          <th>Stake</th>
          <th>Profit/Loss</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="deleteSelected">üóëÔ∏è Delete Selected</button>
  </div>

  <script>
    const tradeBtn = document.getElementById("tradeEvaluationToggle");
    const tradePanel = document.getElementById("tradeEvaluationPanel");
    tradeBtn.addEventListener("click", () => {
      tradePanel.style.display = tradePanel.style.display === "block" ? "none" : "block";
    });

    const contractBtn = document.getElementById("contractsPanelToggle");
    const contractPanel = document.getElementById("contractsPanel");
    contractBtn.addEventListener("click", () => {
      contractPanel.style.display = contractPanel.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
