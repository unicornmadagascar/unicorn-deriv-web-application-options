<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Boutons principaux */
  #buttonsContainer {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 15px;
  }

  #buttonsContainer button {
    background-color: white;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  #buttonsContainer button:hover {
    background-color: #007bff;
    color: white;
  }

  /* Panneaux */
  #tradeEvaluationPanel, #contractsPanel {
    width: 100%;
    max-width: 100%;
    margin: 10px 0;
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: none;
  }

  h3 {
    color: #007bff;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
  }

  /* Tableaux */
  .trade-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .trade-table th {
    background-color: #cfe8ff;
    color: #003366;
    padding: 8px;
    text-align: left;
  }

  .trade-table td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  /* Ligne s√©lectionn√©e */
  .trade-table tr.selected {
    background-color: #b3d7ff;
  }

  .trade-table tr:hover {
    background-color: #e8f2ff;
    cursor: pointer;
  }

  /* Bouton Delete */
  #deleteSelected {
    margin-top: 10px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  #deleteSelected:hover {
    background-color: #a71d2a;
  }

  /* Conteneur pour le bouton delete */
  .delete-container {
    text-align: left;
  }
</style>
</head>
<body>

  <div id="buttonsContainer">
    <button id="tradeEvaluationToggle">üìä Trade Evaluation</button>
    <button id="contractsPanelToggle">üìÑ Show Contracts</button>
  </div>

  <!-- Panneau Trade Evaluation -->
  <div id="tradeEvaluationPanel">
    <h3>Trade Evaluation</h3>
    <table class="trade-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Trade Type</th>
          <th>Stake</th>
          <th>Result</th>
          <th>Profit/Loss</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2025-10-01</td><td>Buy</td><td>$50</td><td>Win</td><td>+$120</td></tr>
        <tr><td>2025-10-02</td><td>Sell</td><td>$40</td><td>Loss</td><td>-$35</td></tr>
        <tr><td>2025-10-03</td><td>Buy</td><td>$60</td><td>Win</td><td>+$150</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Panneau Contracts -->
  <div id="contractsPanel">
    <h3>Contracts</h3>
    <table id="tradeTable" class="trade-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Trade ID</th>
          <th>Symbol</th>
          <th>Type</th>
          <th>Stake</th>
          <th>Profit/Loss</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input type="checkbox"></td><td>1001</td><td>BOOM1000</td><td>Buy</td><td>$50</td><td>+$20</td><td>Won</td></tr>
        <tr><td><input type="checkbox"></td><td>1002</td><td>CRASH1000</td><td>Sell</td><td>$60</td><td>-$10</td><td>Lost</td></tr>
      </tbody>
    </table>

    <div class="delete-container">
      <button id="deleteSelected">üóëÔ∏è Delete Selected</button>
    </div>
  </div>

<script>
  // --- Boutons toggle ---
  const tradeBtn = document.getElementById("tradeEvaluationToggle");
  const contractsBtn = document.getElementById("contractsPanelToggle");
  const tradePanel = document.getElementById("tradeEvaluationPanel");
  const contractsPanel = document.getElementById("contractsPanel");

  tradeBtn.addEventListener("click", () => {
    tradePanel.style.display = tradePanel.style.display === "block" ? "none" : "block";
    contractsPanel.style.display = "none";
  });

  contractsBtn.addEventListener("click", () => {
    contractsPanel.style.display = contractsPanel.style.display === "block" ? "none" : "block";
    tradePanel.style.display = "none";
  });

  // --- S√©lection de lignes enti√®res ---
  const tableRows = document.querySelectorAll("#tradeTable tbody tr");
  tableRows.forEach(row => {
    row.addEventListener("click", (e) => {
      if (e.target.tagName !== "INPUT") {
        row.classList.toggle("selected");
        const checkbox = row.querySelector("input[type='checkbox']");
        checkbox.checked = !checkbox.checked;
      }
    });
  });
</script>

</body>
</html>
