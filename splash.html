<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Unicorn | Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* fond blanc */
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* ==== Effet lumineux progressif sur chaque lettre ==== */
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #ffffff;
      margin-bottom: 0.6rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      display: inline-block;
    }

    h1 span {
      display: inline-block;
      color: #ffffff; /* reste blanc */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: glowLetter 2s ease-in-out infinite;
    }

    /* Animation lumi√®re qui traverse les lettres */
    @keyframes glowLetter {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                     0 0 40px rgba(200, 200, 255, 0.6),
                     0 0 80px rgba(150, 150, 255, 0.3);
      }
    }

    /* D√©calage du timing pour cr√©er l‚Äôeffet ‚Äúonde‚Äù */
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0.5s; }
    h1 span:nth-child(7) { animation-delay: 0.6s; }
    h1 span:nth-child(8) { animation-delay: 0.7s; }
    h1 span:nth-child(9) { animation-delay: 0.8s; }
    h1 span:nth-child(10) { animation-delay: 0.9s; }
    h1 span:nth-child(11) { animation-delay: 1s; }
    h1 span:nth-child(12) { animation-delay: 1.1s; }
    h1 span:nth-child(13) { animation-delay: 1.2s; }

    p {
      font-size: 1.1rem;
      color: #ffffff;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInText 2s ease-in forwards;
    }

    .progress-bar {
      position: relative;
      width: 300px;
      height: 8px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #bf88f7, #e100ff);
      border-radius: 10px;
      animation: loadProgress 7s ease-in-out forwards;
    }

    @keyframes loadProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>
      <span>W</span><span>o</span><span>r</span><span>l</span><span>d</span>
      <span> </span>
      <span>U</span><span>n</span><span>i</span><span>c</span><span>o</span><span>r</span><span>n</span>
    </h1>
    <p>Smarter. Faster. Automated. The New Era of Deriv Trading.</p>
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

  <script>
    // Redirection apr√®s le chargement
    setTimeout(() => {
      window.location.href = "login.html"; // üëâ change ici ton fichier de destination
    }, 7500);
  </script>
</body>
</html>
